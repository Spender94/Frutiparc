<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frutiparc with Ruffle</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
   <!-- Pass the domain via the query string so the SWF loads assets from the
        same server. The trailing slash is required by the original code. -->
   <object id="frutiparc-swf"
           data="main.swf?sid=debug&domain=localhost:8888/"
           width="1024" height="768">
   </object>
</body>
</html>
